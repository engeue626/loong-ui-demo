<template>
    <require from="converter/html-tag-format"></require>
    <div class.bind="isSidebarCollapsed ? 'long-sidebar long-sidebar-collapsed' : 'long-sidebar'">
        <div>
            <a class="long-sidebar-logo" href="/">
                <img src="images/long1.jpeg" width="40" height="40"></img>
                <span class="long-sidebar-logo-text">SITE NAME</span>
            </a>
        </div>
        <div class="nav">
            <div class="long-sidebar-row" repeat.for="item of items">
                <div if.bind="item.subItems">
                    <a class="long-sidebar-item long-sidebar-submenu" href="#${item.name | htmlTagFormat}" click.delegate="onCollapseItem(item)">
                        <i class="long-sidebar-item-icon fa ${item.icon}"></i>
                        <div class="long-sidebar-item-name">${item.name}</div>
                    </a>
                    <div class.bind="item.collapsed ? 'long-sidebar-subitems-collapsed' : 'long-sidebar-subitems'" id="${item.name | htmlTagFormat}">
                        <a class.bind="subItem.active ? 'long-sidebar-subitem-active long-sidebar-subitem' : 'long-sidebar-subitem'" href="${subItem.href}" data-toggle="tooltip" data-trigger="hover" title="${subItem.name}" repeat.for="subItem of item.subItems" mouseup.trigger="activeItem(subItem)">
                            <div class="long-sidebar-item-name">
                                ${subItem.name}
                            </div>
                        </a>
                    </div>
                </div>
                <div if.bind="!item.subItems">
                    <a class.bind="item.active ? 'long-sidebar-item-active long-sidebar-item' : 'long-sidebar-item'" href="${item.href}" title="${item.name}" mouseup.trigger="activeItem(item)" data-trigger="hover">
                        <i class="long-sidebar-item-icon fa ${item.icon}"></i>
                        <div class="long-sidebar-item-name">
                            ${item.name}
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div class="long-sidebar-button-collapse">
            <a class="" href="#" mouseup.trigger="onSidebarCollapse()">
                <i class.bind="isSidebarCollapsed ? 'long-sidebar-item-icon fa fa-bars' : 'long-sidebar-item-icon fa fa-arrow-left'"></i>
            </a>
        </div>
    </div>
</template>
